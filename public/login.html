<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="containerTitle">
            <h1 class="title">Login</h1>
        </div>
		
		<form class="loginForm"  method="post" name="form" onsubmit="return validatedLogin()">
			<label class="labelElement">Email</label>
			<input autocomplete="off" type="text" name="email">
			<div id="emailError">Please fill up your Email</div>
			<label class="labelElement labelElements">Password</label>
			<input type="password" name="password">
			<div id="passwordError">Please fill up your Password</div>
			<button type="submit">Sign In</button>
		</form>
	</div>	
    <script src="../js/login.js"></script>
  </body>
</html>
