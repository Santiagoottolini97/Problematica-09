<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="containerTitle">
            <h1 class="title">Login</h1>
        </div>
        <form class="loginForm" name="form">
            <div class="containerEmail">
                <label for="email" class="labelElement">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="containerPassword">
                <label for="password" class="labelElement labelElements">Password</label>
                <input type="password" id="password" required/>
            </div>
            <button type="submit" class="inpSend" onclick="return validationLogin();">Sign In</button>
        </form>
        <div id="error"></div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
